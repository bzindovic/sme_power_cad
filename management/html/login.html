<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,300" rel="stylesheet" type="text/css">
  <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="content-wrapper">
    <div class="window-controls">
      <div class="buttons-right">
        <button class="button-about">?</button>
        <button class="button-quit">&times;</button>
      </div>
    </div>
    <h1>SME PowerCAD</h1>
    <form>
      <div class="faces u-layout-horizontal">
        <div class="u-flex-placeholder-50"></div>
        <div class="faces-face">
          <div class="faces-face-img">
            <img src="../images/face1.jpg">
          </div>
          <div class="faces-face-name">Asdf</div>
        </div>
        <div class="faces-face">
          <div class="faces-face-img">
            <img src="../images/face2.jpg">
          </div>
          <div class="faces-face-name">Asdf</div>
        </div>
        <div class="faces-face">
          <div class="faces-face-img">
            <img src="../images/face3.jpg">
          </div>
          <div class="faces-face-name">Asdf</div>
        </div>
        <div class="faces-face face-small">
          <div class="faces-face-img">
            <img src="../images/face-nobody.png">
          </div>
          <div class="faces-face-name">Other</div>
        </div>
      </div>
      <div class="u-layout-horizontal input-group">
        <input type="password" name="password">
        <button type="submit" class="button-login"><img src="../images/arrow.png"></button>
      </div>
    </form>
    <div class="icon-bar">
      <div class="buttons-right">
        <button><img src="../images/server.png"></button>
      </div>
    </div>
  </div>
</body>
</html>
